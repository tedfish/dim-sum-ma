<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Defs for gradients/filters -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFDE7" />
      <stop offset="90%" stop-color="#FFF8E1" />
      <stop offset="100%" stop-color="#FFE0B2" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Seal Body -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#B71C1C" stroke-width="12"/>
  <circle cx="256" cy="256" r="225" fill="none" stroke="#FFC107" stroke-width="6"/>

  <!-- Decorative Pattern (Classic Meander/Cloud simplified) -->
  <path d="M 60 256 A 196 196 0 0 1 452 256" fill="none" stroke="#B71C1C" stroke-width="2" stroke-dasharray="10 10" opacity="0.3"/>
  <path d="M 60 256 A 196 196 0 0 0 452 256" fill="none" stroke="#B71C1C" stroke-width="2" stroke-dasharray="10 10" opacity="0.3"/>

  <!-- Center Graphic: Steamer Basket -->
  <g transform="translate(136, 110) scale(1.2)">
     <!-- Basket Back/Inside -->
     <path d="M20,60 C20,90 180,90 180,60 C180,30 20,30 20,60" fill="#D7CCC8" stroke="#5D4037" stroke-width="2"/>
     <path d="M20,60 L20,110 C20,140 180,140 180,110 L180,60" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>
     
     <!-- Inside shading -->
     <ellipse cx="100" cy="60" rx="75" ry="25" fill="#EFEBE9"/>

     <!-- Dumpling: Har Gow (Translucent Shrimp) -->
     <path d="M60,65 Q50,50 70,45 Q90,40 100,55 Q110,40 130,45 Q150,50 140,65 Q150,80 100,85 Q50,80 60,65" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1.5"/>
     
     <!-- Dumpling: Siu Mai (Yellow wrapper, orange roe) -->
     <path d="M110,65 Q110,45 130,45 Q150,45 150,65 L150,75 Q150,85 130,85 Q110,85 110,75 Z" fill="#FFECB3" stroke="#F9A825" stroke-width="1.5"/>
     <circle cx="130" cy="50" r="4" fill="#FF5722"/>

     <!-- Steam wisps -->
     <path d="M70,30 Q80,10 70,-10" stroke="#90A4AE" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
     <path d="M100,20 Q110,0 100,-20" stroke="#90A4AE" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
     <path d="M130,30 Q140,10 130,-10" stroke="#90A4AE" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>

  <!-- Text: Dim Sum Ma -->
  <text x="256" y="360" font-family="serif" font-weight="bold" font-size="48" fill="#B71C1C" text-anchor="middle" letter-spacing="2" filter="url(#shadow)">DIM SUM MA</text>
  
  <!-- Text: Chinese -->
  <text x="256" y="420" font-family="sans-serif" font-weight="bold" font-size="42" fill="#C62828" text-anchor="middle">點心媽</text>

</svg>
