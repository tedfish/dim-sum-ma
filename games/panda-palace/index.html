<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Palace - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: #f0fdf4;
            color: #166534;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #15803d;
        }

        .panda-icon {
            font-size: 8rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite ease-in-out;
            display: inline-block;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #14532d;
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            background-color: #15803d;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panda-icon">üêº</div>
        <h1>Panda Palace</h1>
        <p>Our pandas are currently rearranging the bamboo furniture. <br>Check back soon for a new adventure!</p>
        <a href="../../index.html" class="back-btn">Back to Games</a>
    </div>
</body>

</html>
